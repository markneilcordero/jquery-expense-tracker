<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Categories - Expense Tracker</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
      }
      body {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }
      .container {
        flex: 1;
      }
      .category-card {
        border-radius: 0.75rem;
        border: 1px solid #dee2e6;
      }
      .category-card input {
        font-weight: 500;
      }
      .card-actions {
        display: flex;
        gap: 0.5rem;
      }
    </style>
  </head>
  <body class="bg-light">
    <div id="navbarContainer"></div>

    <div class="container py-5">
      <div id="alertBox" class="alert d-none"></div>

      <h3 class="fw-bold mb-4">ðŸ“‚ Manage Categories</h3>

      <!-- Add Category Form -->
      <form id="addCategoryForm" class="row g-3 mb-4">
        <div class="col-md-8">
          <input
            type="text"
            id="categoryName"
            class="form-control"
            placeholder="Enter category name"
            required
          />
        </div>
        <div class="col-md-4">
          <button type="submit" class="btn btn-success w-100">
            âž• Add Category
          </button>
        </div>
      </form>

      <!-- Category List -->
      <div id="categoryList" class="row gy-3"></div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div
      class="modal fade"
      id="deleteCategoryModal"
      tabindex="-1"
      aria-labelledby="deleteCategoryLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header bg-danger text-white">
            <h5 class="modal-title" id="deleteCategoryLabel">
              Delete Category
            </h5>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            Are you sure you want to delete this category?
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button id="confirmDeleteBtn" type="button" class="btn btn-danger">
              Delete
            </button>
          </div>
        </div>
      </div>
    </div>

    <div id="footerContainer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      const API_BASE =
        "https://markneilcordero.com/jquery-expense-tracker/public/api";
      let selectedCategoryId = null;

      $(document).ready(function () {
        const token = localStorage.getItem("jquery-expense-tracker-token");
        if (!token) return (window.location.href = "login.html");

        function showAlert(type, message) {
          $("#alertBox")
            .removeClass("d-none alert-success alert-danger")
            .addClass("alert alert-" + type)
            .text(message);
        }

        function loadCategories() {
          $.ajax({
            url: API_BASE + "/categories",
            method: "GET",
            headers: { Authorization: "Bearer " + token },
            success: function (categories) {
              const list = $("#categoryList").empty();
              if (categories.length === 0) {
                list.append(
                  '<div class="text-center text-muted">No categories found.</div>'
                );
                return;
              }

              categories.forEach((cat) => {
                list.append(`
                <div class="col-md-6">
                  <div class="card shadow-sm category-card" data-id="${cat.id}">
                    <div class="card-body">
                      <input type="text" class="form-control category-name mb-3" value="${cat.name}" />
                      <div class="card-actions text-end">
                        <button class="btn btn-primary btn-sm update-btn">Update</button>
                        <button class="btn btn-outline-danger btn-sm delete-btn">Delete</button>
                      </div>
                    </div>
                  </div>
                </div>
              `);
              });
            },
            error: () => showAlert("danger", "Failed to load categories."),
          });
        }

        $("#addCategoryForm").submit(function (e) {
          e.preventDefault();
          const name = $("#categoryName").val();

          $.ajax({
            url: API_BASE + "/categories",
            method: "POST",
            contentType: "application/json",
            dataType: "json",
            data: JSON.stringify({ name }),
            headers: { Authorization: "Bearer " + token },
            success: function () {
              showAlert("success", "Category added successfully!");
              $("#categoryName").val("");
              loadCategories();
            },
            error: function (xhr) {
              let msg = "Failed to add category.";
              if (xhr.responseJSON?.message) msg = xhr.responseJSON.message;
              showAlert("danger", msg);
            },
          });
        });

        $(document).on("click", ".update-btn", function () {
          const card = $(this).closest(".card");
          const id = card.data("id");
          const name = card.find(".category-name").val();

          $.ajax({
            url: `${API_BASE}/categories/${id}`,
            method: "PATCH",
            contentType: "application/json",
            dataType: "json",
            data: JSON.stringify({ name }),
            headers: { Authorization: "Bearer " + token },
            success: () =>
              showAlert("success", "Category updated successfully!"),
            error: () => showAlert("danger", "Failed to update category."),
          });
        });

        $(document).on("click", ".delete-btn", function () {
          selectedCategoryId = $(this).closest(".card").data("id");
          const modal = new bootstrap.Modal(
            document.getElementById("deleteCategoryModal")
          );
          modal.show();
        });

        $("#confirmDeleteBtn").click(function () {
          if (!selectedCategoryId) return;

          $.ajax({
            url: `${API_BASE}/categories/${selectedCategoryId}`,
            method: "DELETE",
            headers: { Authorization: "Bearer " + token },
            success: function () {
              showAlert("success", "Category deleted successfully!");
              $("#deleteCategoryModal").modal("hide");
              loadCategories();
            },
            error: () => showAlert("danger", "Failed to delete category."),
          });
        });

        $("#logoutBtn").click(function () {
          $.ajax({
            url: API_BASE + "/logout",
            method: "POST",
            headers: { Authorization: "Bearer " + token },
            success: function () {
              localStorage.clear();
              window.location.href = "login.html";
            },
            error: function () {
              alert("Logout failed.");
            },
          });
        });

        loadCategories();
      });
    </script>

    <script>
      $("#navbarContainer").load("navbar.html");
      $("#footerContainer").load("footer.html");
    </script>
  </body>
</html>
