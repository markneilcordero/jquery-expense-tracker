<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - Expense Tracker</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <style>
      /* Sticky Footer Layout */
      html,
      body {
        height: 100%;
        margin: 0;
      }

      body {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      .container {
        flex: 1;
      }
    </style>
  </head>
  <body class="bg-light">
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card shadow-lg">
            <div class="card-header text-center bg-primary text-white">
              <h4>Login to Expense Tracker</h4>
            </div>
            <div class="card-body">
              <div id="alertBox" class="alert d-none"></div>

              <form id="loginForm">
                <div class="mb-3">
                  <label for="email" class="form-label">Email address</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    required
                  />
                </div>

                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    required
                  />
                </div>

                <button type="submit" class="btn btn-primary w-100">
                  Login
                </button>
              </form>
            </div>
          </div>

          <div class="text-center mt-3">
            <small
              >Don't have an account?
              <a href="register.html">Register</a></small
            >
          </div>
        </div>
      </div>
    </div>

    <div id="footerContainer"></div>

    <script>
      $(document).ready(function () {
        $("#loginForm").on("submit", function (e) {
          e.preventDefault();

          const email = $("#email").val();
          const password = $("#password").val();

          $.ajax({
            url: "https://markneilcordero.com/jquery-expense-tracker/public/api/login", // Replace with your API base URL
            method: "POST",
            contentType: "application/json",
            dataType: "json",
            data: JSON.stringify({
              email: email,
              password: password,
            }),
            headers: {
              Accept: "application/json",
            },
            success: function (response) {
              // Store token in localStorage
              localStorage.setItem(
                "jquery-expense-tracker-token",
                response.token
              );

              // Optionally store user info
              localStorage.setItem(
                "jquery-expense-tracker-user",
                JSON.stringify(response.user)
              );

              // Redirect to dashboard
              window.location.href = "dashboard.html";
            },
            error: function (xhr) {
              let message = "An error occurred. Please try again.";
              if (xhr.responseJSON && xhr.responseJSON.message) {
                message = xhr.responseJSON.message;
              }

              $("#alertBox")
                .removeClass("d-none alert-success")
                .addClass("alert alert-danger")
                .text(message);
            },
          });
        });
      });
    </script>
    <script>
      $("#footerContainer").load("footer.html");
    </script>
  </body>
</html>
