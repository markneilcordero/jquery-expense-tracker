<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Add Expense - Expense Tracker</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
      }

      body {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        background-color: #f8f9fa;
      }

      .container {
        flex: 1;
      }

      .form-section {
        background: white;
        border-radius: 0.75rem;
        padding: 2rem;
        box-shadow: 0 0.25rem 1rem rgba(0, 0, 0, 0.05);
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <div id="navbarContainer"></div>

    <!-- Main Content -->
    <div class="container mt-5">
      <div id="alertBox" class="alert d-none"></div>

      <div class="d-flex justify-content-between align-items-center mb-3">
        <h3 class="fw-bold text-primary">‚ûï Add New Expense</h3>
        <a href="expenses.html" class="btn btn-secondary">
          ‚Üê Back to Expenses
        </a>
      </div>

      <!-- Note Card -->
      <div class="alert alert-info shadow-sm mb-4" role="alert">
        <h5 class="fw-semibold">üí° How to Use This Form</h5>
        <p class="mb-1">Fill out the details below to record a new expense.</p>
        <p class="mb-0">
          Required fields are marked with an asterisk (*). Don‚Äôt forget to click
          <strong>‚Äúüíæ Save Expense‚Äù</strong> after completing the form.
        </p>
      </div>

      <form id="addExpenseForm" class="form-section">
        <div class="row g-3">
          <div class="col-md-6">
            <label for="title" class="form-label">Title *</label>
            <input type="text" id="title" class="form-control" required />
          </div>

          <div class="col-md-6">
            <label for="amount" class="form-label">Amount (‚Ç±) *</label>
            <input
              type="number"
              id="amount"
              class="form-control"
              step="0.01"
              required
            />
          </div>

          <div class="col-md-6">
            <label for="category" class="form-label">Category</label>
            <select id="category" class="form-select">
              <option value="">Select a category</option>
            </select>
          </div>

          <div class="col-md-6">
            <label for="date" class="form-label">Date *</label>
            <input type="date" id="date" class="form-control" required />
          </div>

          <div class="col-12">
            <label for="note" class="form-label">Note</label>
            <textarea id="note" class="form-control" rows="3"></textarea>
          </div>

          <div class="col-12 d-flex justify-content-end">
            <button type="submit" class="btn btn-primary px-4">
              üíæ Save Expense
            </button>
          </div>
        </div>
      </form>
    </div>

    <!-- Footer -->
    <div id="footerContainer"></div>

    <!-- Scripts -->
    <script>
      const API_BASE =
        "https://markneilcordero.com/jquery-expense-tracker/public/api";

      $(document).ready(function () {
        const token = localStorage.getItem("jquery-expense-tracker-token");
        if (!token) {
          window.location.href = "login.html";
          return;
        }

        function showAlert(type, message) {
          $("#alertBox")
            .removeClass("d-none alert-success alert-danger")
            .addClass("alert alert-" + type)
            .text(message);
        }

        // Load Categories
        $.ajax({
          url: `${API_BASE}/categories`,
          method: "GET",
          headers: {
            Authorization: "Bearer " + token,
            Accept: "application/json",
          },
          success: function (categories) {
            categories.forEach((cat) => {
              $("#category").append(
                `<option value="${cat.name}">${cat.name}</option>`
              );
            });
          },
          error: function () {
            console.error("Failed to load categories.");
          },
        });

        // Add Expense
        $("#addExpenseForm").submit(function (e) {
          e.preventDefault();

          const data = {
            title: $("#title").val(),
            amount: $("#amount").val(),
            category: $("#category").val(),
            date: $("#date").val(),
            note: $("#note").val(),
          };

          $.ajax({
            url: API_BASE + "/expenses",
            method: "POST",
            contentType: "application/json",
            dataType: "json",
            data: JSON.stringify(data),
            headers: {
              Authorization: "Bearer " + token,
              Accept: "application/json",
            },
            success: function () {
              showAlert("success", "Expense added successfully!");
              $("#addExpenseForm")[0].reset();
            },
            error: function (xhr) {
              let message = "Failed to add expense.";
              if (xhr.responseJSON && xhr.responseJSON.message) {
                message = xhr.responseJSON.message;
              }
              showAlert("danger", message);
            },
          });
        });

        // Logout
        $("#logoutBtn").click(function () {
          $.ajax({
            url: API_BASE + "/logout",
            method: "POST",
            headers: {
              Authorization: "Bearer " + token,
              Accept: "application/json",
            },
            success: function () {
              localStorage.clear();
              window.location.href = "login.html";
            },
            error: function () {
              alert("Logout failed.");
            },
          });
        });
      });
    </script>

    <script>
      $("#navbarContainer").load("navbar.html");
      $("#footerContainer").load("footer.html");
    </script>
  </body>
</html>
