<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Edit Income - Expense Tracker</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
      }
      body {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }
      .container {
        flex: 1;
      }
      .card {
        border-radius: 0.75rem;
      }
    </style>
  </head>
  <body class="bg-light">
    <!-- Navbar -->
    <div id="navbarContainer"></div>

    <div class="container py-5">
      <div id="alertBox" class="alert d-none"></div>

      <div class="d-flex justify-content-between align-items-center mb-2">
        <h3 class="fw-bold mb-0">‚úèÔ∏è Edit Income</h3>
        <a href="incomes.html" class="btn btn-secondary">‚Üê Back</a>
      </div>

      <!-- Note Card -->
      <div class="alert alert-info shadow-sm mb-4" role="alert">
        <div class="fw-semibold mb-1">‚ÑπÔ∏è Quick Tip</div>
        <div>
          You can update your income details below. Make sure to double-check
          the amount and date before saving. If the category or note is no
          longer needed, you may leave them blank.
        </div>
      </div>

      <form id="editIncomeForm" class="card p-4 shadow-sm bg-white">
        <div class="mb-3">
          <label class="form-label fw-semibold"
            >Title <span class="text-danger">*</span></label
          >
          <input type="text" id="title" class="form-control" required />
        </div>

        <div class="mb-3">
          <label class="form-label fw-semibold"
            >Amount <span class="text-danger">*</span></label
          >
          <input
            type="number"
            id="amount"
            class="form-control"
            required
            min="0"
            step="0.01"
          />
        </div>

        <div class="mb-3">
          <label class="form-label fw-semibold">Category</label>
          <input
            type="text"
            id="category"
            class="form-control"
            placeholder="Optional"
          />
        </div>

        <div class="mb-3">
          <label class="form-label fw-semibold"
            >Date <span class="text-danger">*</span></label
          >
          <input type="date" id="date" class="form-control" required />
        </div>

        <div class="mb-3">
          <label class="form-label fw-semibold">Note</label>
          <textarea
            id="note"
            class="form-control"
            rows="3"
            placeholder="Add any notes..."
          ></textarea>
        </div>

        <div class="d-flex justify-content-between">
          <button type="submit" class="btn btn-primary px-4">üíæ Update</button>
          <a href="incomes.html" class="btn btn-outline-secondary">Cancel</a>
        </div>
      </form>
    </div>

    <div id="footerContainer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      const API_BASE =
        "https://markneilcordero.com/jquery-expense-tracker/public/api";

      $(document).ready(function () {
        const token = localStorage.getItem("jquery-expense-tracker-token");
        if (!token) {
          window.location.href = "login.html";
          return;
        }

        const urlParams = new URLSearchParams(window.location.search);
        const incomeId = urlParams.get("id");

        if (!incomeId) {
          alert("No income ID provided.");
          window.location.href = "incomes.html";
          return;
        }

        // Load existing income
        $.ajax({
          url: `${API_BASE}/incomes/${incomeId}`,
          method: "GET",
          headers: {
            Authorization: "Bearer " + token,
            Accept: "application/json",
          },
          success: function (income) {
            $("#title").val(income.title);
            $("#amount").val(income.amount);
            $("#category").val(income.category);
            $("#date").val(income.date);
            $("#note").val(income.note);
          },
          error: function () {
            $("#alertBox")
              .removeClass("d-none alert-success")
              .addClass("alert alert-danger")
              .text("‚ùå Failed to load income data.");
          },
        });

        // Update form submission
        $("#editIncomeForm").submit(function (e) {
          e.preventDefault();

          const data = {
            title: $("#title").val(),
            amount: $("#amount").val(),
            category: $("#category").val(),
            date: $("#date").val(),
            note: $("#note").val(),
          };

          $.ajax({
            url: `${API_BASE}/incomes/${incomeId}`,
            method: "PATCH",
            headers: {
              Authorization: "Bearer " + token,
              Accept: "application/json",
              "Content-Type": "application/json",
            },
            data: JSON.stringify(data),
            success: function () {
              $("#alertBox")
                .removeClass("d-none alert-danger")
                .addClass("alert alert-success")
                .text("‚úÖ Income updated successfully.");

              setTimeout(() => {
                window.location.href = "incomes.html";
              }, 1000);
            },
            error: function (xhr) {
              let msg = "‚ùå Failed to update income.";
              if (xhr.responseJSON?.message) {
                msg = xhr.responseJSON.message;
              }
              $("#alertBox")
                .removeClass("d-none alert-success")
                .addClass("alert alert-danger")
                .text(msg);
            },
          });
        });

        // Logout
        $("#logoutBtn").click(function () {
          $.ajax({
            url: `${API_BASE}/logout`,
            method: "POST",
            headers: {
              Authorization: "Bearer " + token,
              Accept: "application/json",
            },
            success: function () {
              localStorage.clear();
              window.location.href = "login.html";
            },
            error: function () {
              alert("Logout failed.");
            },
          });
        });
      });
    </script>

    <script>
      $("#navbarContainer").load("navbar.html");
      $("#footerContainer").load("footer.html");
    </script>
  </body>
</html>
