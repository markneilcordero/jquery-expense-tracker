<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Expenses - Expense Tracker</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
      }
      body {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        background-color: #f8f9fa;
      }
      .container {
        flex: 1;
      }
      .card {
        border-radius: 0.75rem;
      }
    </style>
  </head>
  <body>
    <div id="navbarContainer"></div>

    <div class="container mt-5">
      <div id="alertBox" class="alert d-none"></div>

      <div class="d-flex justify-content-between align-items-center mb-2">
        <h3 class="fw-bold">ðŸ“‹ Your Expenses</h3>
        <a href="add_expense.html" class="btn btn-success btn-sm"
          >âž• Add Expense</a
        >
      </div>

      <!-- Note Card -->
      <div class="alert alert-info shadow-sm mb-4" role="alert">
        <h5 class="fw-semibold">ðŸ’¡ How to Use This Page</h5>
        <p class="mb-1">View, edit, or delete your recorded expenses here.</p>
        <p class="mb-0">
          Click <strong>"âž• Add Expense"</strong> to log a new entry, or use the
          buttons next to each item to manage your records.
        </p>
      </div>

      <div id="expensesList" class="row gy-4"></div>
    </div>

    <!-- Delete Modal -->
    <div class="modal fade" id="deleteModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content shadow">
          <div class="modal-header bg-danger text-white">
            <h5 class="modal-title">Confirm Delete</h5>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            Are you sure you want to delete this expense?
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary btn-sm"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button
              id="confirmDeleteBtn"
              type="button"
              class="btn btn-danger btn-sm"
            >
              Delete
            </button>
          </div>
        </div>
      </div>
    </div>

    <div id="footerContainer"></div>

    <script>
      const API_BASE =
        "https://markneilcordero.com/jquery-expense-tracker/public/api";
      let deleteId = null;

      $(document).ready(function () {
        const token = localStorage.getItem("jquery-expense-tracker-token");
        if (!token) {
          window.location.href = "login.html";
          return;
        }

        function showAlert(type, message) {
          $("#alertBox")
            .removeClass("d-none alert-success alert-danger")
            .addClass("alert alert-" + type)
            .text(message);
        }

        function loadExpenses() {
          const list = $("#expensesList");
          list.empty();

          $.ajax({
            url: API_BASE + "/expenses",
            method: "GET",
            headers: {
              Authorization: "Bearer " + token,
              Accept: "application/json",
            },
            success: function (expenses) {
              if (expenses.length === 0) {
                list.html(
                  `<div class="text-center text-muted">No expenses found.</div>`
                );
                return;
              }

              expenses.forEach((exp) => {
                const category = exp.category || "Uncategorized";
                list.append(`
                  <div class="col-12">
                    <div class="card shadow-sm">
                      <div class="card-body">
                        <h5 class="card-title mb-1 text-primary fw-semibold">${
                          exp.title
                        }</h5>
                        <p class="mb-1"><strong>Amount:</strong> â‚±${parseFloat(
                          exp.amount
                        ).toFixed(2)}</p>
                        <p class="mb-1"><strong>Category:</strong> ${category}</p>
                        <p class="mb-1"><strong>Date:</strong> ${exp.date}</p>
                        <p class="mb-2"><strong>Note:</strong> ${
                          exp.note || "â€”"
                        }</p>
                        <div>
                          <a href="edit_expense.html?id=${
                            exp.id
                          }" class="btn btn-outline-primary btn-sm me-2">Edit</a>
                          <button class="btn btn-outline-danger btn-sm delete-btn" data-id="${
                            exp.id
                          }">Delete</button>
                        </div>
                      </div>
                    </div>
                  </div>
                `);
              });
            },
            error: function () {
              showAlert("danger", "Failed to load expenses.");
            },
          });
        }

        // Show modal on delete button click
        $(document).on("click", ".delete-btn", function () {
          deleteId = $(this).data("id");
          const modal = new bootstrap.Modal(
            document.getElementById("deleteModal")
          );
          modal.show();
        });

        // Confirm delete in modal
        $("#confirmDeleteBtn").click(function () {
          if (!deleteId) return;

          $.ajax({
            url: `${API_BASE}/expenses/${deleteId}`,
            method: "DELETE",
            headers: {
              Authorization: "Bearer " + token,
              Accept: "application/json",
            },
            success: function () {
              $("#deleteModal").modal("hide");
              showAlert("success", "Expense deleted successfully!");
              loadExpenses();
            },
            error: function () {
              showAlert("danger", "Failed to delete expense.");
            },
          });
        });

        $("#logoutBtn").click(function () {
          $.ajax({
            url: API_BASE + "/logout",
            method: "POST",
            headers: {
              Authorization: "Bearer " + token,
              Accept: "application/json",
            },
            success: function () {
              localStorage.clear();
              window.location.href = "login.html";
            },
            error: function () {
              alert("Logout failed.");
            },
          });
        });

        // Initial load
        loadExpenses();
      });
    </script>

    <script>
      $("#navbarContainer").load("navbar.html");
      $("#footerContainer").load("footer.html");
    </script>
  </body>
</html>
