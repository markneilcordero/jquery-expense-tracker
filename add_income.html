<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Add Income - Expense Tracker</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
      }
      body {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }
      .container {
        flex: 1;
      }
      .card {
        border-radius: 0.75rem;
      }
    </style>
  </head>
  <body class="bg-light">
    <!-- Navbar -->
    <div id="navbarContainer"></div>

    <div class="container py-5">
      <div id="alertBox" class="alert d-none"></div>

      <div class="d-flex justify-content-between align-items-center mb-4">
        <h3 class="fw-bold">‚ûï Add New Income</h3>
        <a href="incomes.html" class="btn btn-secondary">‚Üê Back to Incomes</a>
      </div>

      <form id="addIncomeForm" class="card p-4 shadow-sm bg-white">
        <div class="mb-3">
          <label class="form-label fw-semibold"
            >Title <span class="text-danger">*</span></label
          >
          <input type="text" id="title" class="form-control" required />
        </div>

        <div class="mb-3">
          <label class="form-label fw-semibold"
            >Amount <span class="text-danger">*</span></label
          >
          <input
            type="number"
            id="amount"
            class="form-control"
            required
            step="0.01"
            min="0"
          />
        </div>

        <div class="mb-3">
          <label class="form-label fw-semibold">Category</label>
          <input
            type="text"
            id="category"
            class="form-control"
            placeholder="Optional"
          />
        </div>

        <div class="mb-3">
          <label class="form-label fw-semibold"
            >Date <span class="text-danger">*</span></label
          >
          <input type="date" id="date" class="form-control" required />
        </div>

        <div class="mb-3">
          <label class="form-label fw-semibold">Note</label>
          <textarea
            id="note"
            class="form-control"
            rows="3"
            placeholder="Add any additional details..."
          ></textarea>
        </div>

        <div class="d-flex justify-content-between">
          <button type="submit" class="btn btn-success px-4">üíæ Save</button>
          <a href="incomes.html" class="btn btn-outline-secondary">Cancel</a>
        </div>
      </form>
    </div>

    <div id="footerContainer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      const API_BASE =
        "https://markneilcordero.com/jquery-expense-tracker/public/api";

      $(document).ready(function () {
        const token = localStorage.getItem("jquery-expense-tracker-token");
        if (!token) {
          window.location.href = "login.html";
          return;
        }

        $("#addIncomeForm").submit(function (e) {
          e.preventDefault();

          const data = {
            title: $("#title").val(),
            amount: $("#amount").val(),
            category: $("#category").val(),
            date: $("#date").val(),
            note: $("#note").val(),
          };

          $.ajax({
            url: `${API_BASE}/incomes`,
            method: "POST",
            headers: {
              Authorization: "Bearer " + token,
              Accept: "application/json",
              "Content-Type": "application/json",
            },
            data: JSON.stringify(data),
            success: function () {
              $("#alertBox")
                .removeClass("d-none alert-danger")
                .addClass("alert alert-success")
                .text("‚úÖ Income added successfully!");

              $("#addIncomeForm")[0].reset();

              setTimeout(() => {
                window.location.href = "incomes.html";
              }, 1000);
            },
            error: function (xhr) {
              let msg = "‚ùå Failed to add income.";
              if (xhr.responseJSON?.message) {
                msg = xhr.responseJSON.message;
              }
              $("#alertBox")
                .removeClass("d-none alert-success")
                .addClass("alert alert-danger")
                .text(msg);
            },
          });
        });

        $("#logoutBtn").click(function () {
          $.ajax({
            url: `${API_BASE}/logout`,
            method: "POST",
            headers: {
              Authorization: "Bearer " + token,
              Accept: "application/json",
            },
            success: function () {
              localStorage.clear();
              window.location.href = "login.html";
            },
            error: function () {
              alert("Logout failed.");
            },
          });
        });
      });
    </script>

    <script>
      $("#navbarContainer").load("navbar.html");
      $("#footerContainer").load("footer.html");
    </script>
  </body>
</html>
